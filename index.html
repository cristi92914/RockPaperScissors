<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="score">
      <p>Human: <span id="score__human">0</span></p>
      <p>Computer: <span id="score__computer">0</span></p>
    </div>
    <div>
      <h1>Choose an option</h1>
    </div>
    <div id="imgs">
      <img src="png/paper.png" id="imgs__human" />
      <img src="png/paper.png" id="imgs__computer" />
    </div>
    <div id="choices">
      <button id="choices__rock">rock</button>
      <button id="choices__paper">paper</button>
      <button id="choices__scissors">scissors</button>
    </div>
  </body>
</html>
